name: Lint

on:
  push:
    branches:
      - main
      - patch-release
      - next
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4

      - name: Setup Node.js
        uses: actions/setup-node@v2.4.1
        with:
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --frozen-lockfile

      - name: Check Dependencies
        run: yarn lint:deps

      - name: Check JSDoc Types
        run: yarn lint:typecheck

      - name: Lint ESLint
        run: yarn lint:eslint

      - name: Lint Prettier (latest stable)
        run: yarn lint:prettier
        if: ${{ github.ref != 'ref/heads/next' && github.base_ref != 'next' }}

      - name: Lint Prettier (current source)
        run: yarn lint:prettier:dev
        if: ${{ github.ref == 'ref/heads/next' || github.base_ref == 'next' }}

      - name: Spellcheck
        run: yarn lint:spellcheck

      - name: Lint Changelog
        run: yarn lint:changelog

      - name: Lint workflow files
        run: yarn lint:actionlint

      - name: Check Lock File Changes
        run: yarn && echo "Listing changed files:" && git diff --name-only --exit-code && echo "No files changed during lint."

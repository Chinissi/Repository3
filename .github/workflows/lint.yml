name: Lint

on:
  push:
    branches:
      - main
      - patch-release
      - next
  pull_request:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          cache: "yarn"

      - name: Install Dependencies
        run: yarn install --immutable

      - name: Check Dependencies
        run: yarn lint:deps

      - name: Check JSDoc Types
        run: yarn lint:typecheck

      - name: Lint ESLint
        run: yarn lint:eslint

      - name: Lint Prettier
        run: yarn lint:prettier

      - name: Spellcheck
        run: yarn lint:spellcheck

      - name: Lint Changelog
        run: yarn lint:changelog

      - name: Lint workflow files
        run: yarn lint:actionlint

      - name: Run yarn install (/)
        run: yarn

      - name: Run yarn install (/website)
        run: yarn
        working-directory: website

      - name: Run yarn install (/scripts/release)
        run: yarn
        working-directory: scripts/release

      - name: Run yarn install (/scripts/tools/bundle-test)
        run: yarn
        working-directory: scripts/tools/bundle-test

      - name: Run yarn install (/scripts/tools/eslint-plugin-prettier-internal-rules)
        run: yarn
        working-directory: scripts/tools/eslint-plugin-prettier-internal-rules

      - name: Check File Changes
        run: echo "Listing changed files:" && git diff --name-only --exit-code && echo "No files changed during lint."
